<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Data Kendaraan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header"><h3>Form Data Kendaraan</h3></div>
            <div class="card-body">
                <form action="index.php?page=kendaraan" method="POST">
                    <input type="hidden" name="action" value="add" id="pembalap-action">
                    <input type="hidden" name="id" value="" id="id">

                    <div class="mb-3">
                        <label>Merk / Pabrikan</label>
                        <input type="text" class="form-control" id="merk" name="merk" required placeholder="Contoh: Ferrari">
                    </div>
                    <div class="mb-3">
                        <label>Tipe / Model</label>
                        <input type="text" class="form-control" id="tipe" name="tipe" required placeholder="Contoh: SF-24">
                    </div>
                    <div class="mb-3">
                        <label>Kapasitas Mesin (CC)</label>
                        <input type="number" class="form-control" id="cc_mesin" name="cc_mesin" required placeholder="Contoh: 1600">
                    </div>
                    <div class="mb-3">
                        <label>Top Speed (km/h)</label>
                        <input type="number" class="form-control" id="top_speed" name="top_speed" required placeholder="Contoh: 350">
                    </div>

                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <a href="index.php?page=kendaraan" class="btn btn-secondary">Batal</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
